<!DOCTYPE html>
<html>
  <head>
    <title>ESummit 2024</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lalezar&family=M+PLUS+Rounded+1c&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <header>
        <a href="#" class="logo">Logo</a>
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Work</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <section>
        <img src="stars.png" id="stars" />
        <img
          src="./SS (6) 1.png"
          id="mountains_behind"
          class="one_mountain"
        />
        <img src="./banner.png" alt="" class="rectangle" id="text" />
        <img
          src="./lots_of_mountains.png"
          id="mountains_front"
          class="big_mountain"
        />
      </section>
    </div>
    <div class="sec" id="sec">
      <h2>Parallax Scrolling Effect Demonstration</h2>
      <p>
        <!-- Your content goes here -->
      </p>
    </div>
    <script>
      let stars = document.getElementById("stars");
      let mountains_behind = document.getElementById("mountains_behind");
      let text = document.getElementById("text");
      let mountains_front = document.getElementById("mountains_front");
      let header = document.querySelector("header");

      window.addEventListener("scroll", function () {
        let value = window.scrollY;
        stars.style.left = value * 0.25 + "px";
        mountains_behind.style.top = value * 0.5 + "px";
        mountains_front.style.top = value * 0 + "px";
        text.style.right = value * 4 + "px"; 
        header.style.top = value * 0.5 + "px";
      });
    </script>
  </body>
</html>
