<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Summit 2024</title>
    <link rel="stylesheet" href="form1.css">
</head>
<body>
    <h1 class="form-title">
        Title Form
    </h1>
    <form action="#">
        <label for="name">Enter Full Name:</label>
        <br> 
        <input type="text" placeholder="Full Name">
        <br> <br>
        <label for="email">Enter Email Address:</label>
        <br>
        <input type="email" name="email" id="" placeholder="Email Address">
        <br> <br>
        <label for="name">Enter Phone Number:</label>
        <br>
        <input type="tel" name="" id="" placeholder="Phone Number">
        <br> <br>
        <label for="name">Enter College Name:</label>
        <br>
        <input type="text" name="" id="" placeholder="College Name">
        <br> <br>
        <label for="name">Enter Branch Name:</label>
        <br>
        <input type="text" name="" id="" placeholder="Branch Name">
        <br> <br>
        <label for="name">Select Year:</label>
        <br>
        <select name="" id="">
            <option value="FY">First Year (FY)</option>
            <option value="SY">Second Year (SY)</option>
            <option value="TY">Third Year (TY)</option>
            <option value="LY">Last Year (LY)</option>
        </select>
        <br> <br>
        <a href="#" class="register">Register Now</a>
        <br> <br>
    </form>
</body>
</html>
